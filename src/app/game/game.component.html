<app-player *ngFor="let player of game.players; let i = index;" [style.top.px]="100 + (i*90)" [name]="player"
    [playerActive]="i == game.currentPlayer" class="player-position"></app-player>

<div class="game-field">
    <div class="card-stack">
        <img *ngFor="let c of [1,2,3,4,5]; let i = index;" [style.right.px]="i * 5" src="/assets/img/card_cover.png"
            alt="">

        <img class="playedCard" *ngFor="let card of game.playedCard" src="assets/img/{{card}}.png" alt="">
        <img (click)="takeCard()" class="topCard" style="right: 25px;" src="assets/img/card_cover.png" alt="">
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px;"
            src="assets/img/{{ game.currentCard }}.png" alt="">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button (click)="openDialog()" mat-fab color="primary" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
